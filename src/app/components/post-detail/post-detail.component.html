<div class="container-fluid mb-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <img *ngIf="selectedPost.imageUrl" [src]="selectedPost.imageUrl" class="card-img-top" alt="Post Image">
        <div class="card-body">
          <h2 class="card-title">{{ selectedPost.title | titlecase }}</h2>
          <p class="card-text">{{ selectedPost.content }}</p>
          <p class="card-text"><small class="text-muted">Posted by {{ selectedPost.author | titlecase }} || Posted on : {{ selectedPost.date | date : 'dd/MMM/YY' }}</small></p>
          <div class="mt-2">
            <span *ngFor="let tag of selectedPost.tags" class="badge bg-primary p-2 m-1">{{ tag.trim() }}</span>
          </div>
          <div class="mt-2">
            <button class="btn btn-dark m-1" (click)="onEditPost(selectedPost.id)">Edit</button>
            <button class="btn btn-danger m-1" (click)="onDeletePost(selectedPost.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
