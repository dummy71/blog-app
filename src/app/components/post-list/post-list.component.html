<div class="container mb-4 con-fullscreen">
  <div class="row">
    <div *ngIf="posts.length === 0;">
      <app-no-posts></app-no-posts>
    </div>
    <div *ngIf="posts.length > 0;">
      <h2 class="mt-4 mb-4 text-center fw-bold">Latest Posts</h2>
      <div class="row">
        <div *ngFor="let post of posts" class="col-md-3 mb-4">
          <div class="card h-100">
            <a [routerLink]="['/post', post.id]" class="text-decoration-none text-dark">
              <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="card-img-top" alt="Post Image">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content.substring(0, 50) }}{{ post.content.length > 50 ? '...' : '' }}</p>
                <small class="text-muted">Posted by {{ post.author | titlecase }} on {{ post.date | date: 'dd/MMM/yy' }}</small>
                <div class="mt-2">
                  <span *ngFor="let tag of post.tags" class="badge bg-primary p-1 me-1">{{ tag }}</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
